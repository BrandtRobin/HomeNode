<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- Bootstrap switch CSS -->
    <link href="css/bootstrap-switch.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/starter-template.css" rel="stylesheet">

</head>
<script type="text/javascript" language="javascript" src="js/jquery-2.0.3.min.js"></script>
<script type="text/javascript" language="javascript" src="js/knockout-2.1.0.js"></script>
<script type="text/javascript" language="javascript" src="js/knockout.mapping-latest.js"></script>
<script type="text/javascript" language="javascript" src="viewmodels/telldus.viewmodel.js"></script>
<script>
    $(document).ready(function () {
        ko.applyBindings(new ViewModel());
    });
</script>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="/"> <img src="pics/test.png"></a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Lampor</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Inställningar<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="/configure">Tellstick</a></li>
                        <li><a href="/configure-groups">Tellstick grupper</a></li>
                        <li><a href="/configure-auto">Tellstick Automation</a></li>
                    </ul>
                </li>
                <li><a href="about">Om</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>


<br><br>

<div class="container">
    <div class="col-md-4">
        <div class="panel panel-black">
            <div class="panel-heading">
                Enheter
            </div>
            <table class="table">
                <tbody data-bind="foreach: units">
                <tr>
                    <td data-bind="text: name"></td>
                    <td>
                        <center>
                            <button class="btn btn-danger pull-right"
                                    data-bind="css: { 'btn-success': state }, click: $root.toggleUnit">
                                <span class="glyphicon glyphicon-repeat"></span>
                            </button>
                        </center>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-4">
        <div class="panel panel-black">
            <div class="panel-heading">
                Grupper
            </div>
            <table class="table">
                <tbody data-bind="foreach: groups">
                <tr>
                    <td data-bind="text: name"></td>
                    <!-- <td data-bind="text: members"></td> -->
                    <td>
                        <button class="btn btn-success btn-block" data-bind="click: $root.toggleGroupOn">
                            På
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-danger btn-block" data-bind="click: $root.toggleGroupOff">
                            Av
                        </button>
                    </td>
                </tr>
                <!-- <tr>
                  <td>
                    Alla enheter
                  </td>
                  <td>
                    <button class="btn btn-success btn-block" data-bind="click: $root.toggleAllOn">
                      På
                    </button>
                  </td>
                  <td>
                    <button class="btn btn-danger btn-block" data-bind="click: $root.toggleAllOff">
                      Av
                    </button>
                  </td>
                </tr> -->
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade " id="loadingModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-center">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Laddar...</h4>
            </div>
            <div class="modal-body">
                <div class="progress progress-striped active">
                    <div class="progress-bar" role="progressbar" aria-valuenow="45" aria-valuemin="0"
                         aria-valuemax="100" style="width: 100%">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="js/bootstrap.min.js"></script>

</body>
</html>
