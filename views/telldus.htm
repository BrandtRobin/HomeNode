{% extends "layout.htm" %}
{% block content %}
<body>
<div class="container">
    <div class="col-md-4">
        <div class="panel panel-black">
            <div class="panel-heading">
                Units
            </div>
            <table class="table">
                <tbody data-bind="foreach: units">
                <tr>
                    <td data-bind="text: name"></td>
                    <td>
                        <center>
                            <button class="btn btn-danger pull-right"
                                    data-bind="css: { 'btn-success': state }, click: $root.toggleUnit">
                                <span class="glyphicon glyphicon-repeat"></span>
                            </button>
                        </center>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-6">
        <div class="panel panel-black">
            <div class="panel-heading">
                Groups
            </div>
            <div class="panel-body">
                <div data-bind="foreach: groups">
                        <div class="col-md-12 extra-bottom-spacing">
                            <div class="col-md-6">
                                <span data-bind="text: name"></span>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-success btn-block" data-bind="click: $root.toggleGroupOn">On</button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-danger btn-block" data-bind="click: $root.toggleGroupOff">Off</button>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade " id="loadingModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-center">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Loading...</h4>
            </div>
            <div class="modal-body">
                <div class="progress progress-striped active">
                    <div class="progress-bar" role="progressbar" aria-valuenow="45" aria-valuemin="0"
                         aria-valuemax="100" style="width: 100%">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="js/bootstrap.min.js"></script>

</body>
{% endblock %}
