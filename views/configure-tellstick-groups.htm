<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- Bootstrap switch CSS -->
    <link href="css/bootstrap-switch.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/starter-template.css" rel="stylesheet">

</head>
<script type="text/javascript" language="javascript" src="js/jquery-2.0.3.min.js"></script>
<script type="text/javascript" language="javascript" src="js/knockout-2.1.0.js"></script>
<script type="text/javascript" language="javascript" src="js/knockout.mapping-latest.js"></script>
<script type="text/javascript" language="javascript" src="viewmodels/configure-tellstick-groups.viewmodel.js"></script>
<script>
    $(document).ready(function () {
        ko.applyBindings(new ViewModel());
    });
</script>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
			<a class="navbar-brand" href="/">HomeNode 0.0.4</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/telldus">Tellstick</a></li>
                <li><a href="/sonos">Sonos</a></li>
                <li class="dropdown active">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Configure<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="/configure">Tellstick units</a></li>
                        <li><a href="/configure-groups">Tellstick groups</a></li>
                        <li><a href="/configure-auto">Tellstick automation</a></li>
                    </ul>
                </li>
                <li><a href="/about">About</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>
<br><br>

<div class="container">
    <!-- <div class="alert alert-warning alert-dismissable">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
      <strong>Viktigt!</strong> Lägg till eller ta bort enheter, Skriv till konfigen, synkronisera sedan enheten om det är en ny.
    </div> -->
    <div class="col-md-4">
        <div class="panel panel-black">
            <div class="panel-heading">
                Groups
            </div>
            <table class="table">
                <tbody data-bind="foreach: groups">
                <tr>
                    <td data-bind="text: _id"></td>
                    <td data-bind="text: name"></td>
                    <td data-bind="text: members"></td>
                    <td>
                        <center>
                            <button class="btn btn-danger pull-right" data-bind="click: $root.warningModal">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </center>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-4">
        <div class="panel panel-black">
            <div class="panel-heading">
                Add new group
            </div>
            <table class="table">
                <tbody>
                <tr>
                    <td>
                        <form id="addForm" role="form">
                            <div class="form-group">
                                <label>Id</label>
                                <input type="text" class="form-control" placeholder="Ex: 1" data-bind="value: newId"/>
                            </div>
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control" placeholder="Ex: Sovrummet"
                                       data-bind="value: newName"/>
                            </div>
                            <!-- <div class="form-group">
                              <label>Enheter</label>
                              <input type="text" class="form-control" placeholder="Ex: 1,2,3,4" data-bind="value: members" />
                            </div> -->
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>
                        <center>
                            <p>Units belonging to this group.</p>
                            <ul class="pagination" data-bind="foreach: units">
                                <li><a href="#" data-bind="text: _id, click: $root.addMember"></a></li>
                            </ul>
                        </center>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit" class="btn btn-primary btn-block"
                                data-bind="text: groupMembers, click: $root.addGroup">
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade " id="loadingModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-center">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Loading...</h4>
            </div>
            <div class="modal-body">
                <div class="progress progress-striped active">
                    <div class="progress-bar" role="progressbar" aria-valuenow="45" aria-valuemin="0"
                         aria-valuemax="100" style="width: 100%">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal Remove group -->
<div class="modal fade " id="removalModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-center">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Warning!</h4>
            </div>
            <div class="modal-body">
                <p>Really delete this group?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bind="click: $root.deleteGroup"/>
                    Yes
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    No
                </button>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="js/bootstrap.min.js"></script>

</body>
</html>
