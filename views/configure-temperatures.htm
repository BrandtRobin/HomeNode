{% extends "layout.htm" %}
{% block content %}
<body>
<div class="container">
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                Configured sensors
            </div>
            <table class="table">
                <tbody data-bind="foreach: sensors">
                <tr>
                    <td data-bind="text: name"></td>
                    <td data-bind="text: deviceID"></td>
                    <td>
                        <center>
                            <button class="btn btn-danger pull-right" data-bind="click: $root.DelConfiguredSensor">del</button>
                        </center>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                Add sensor
            </div>
            <!-- <span class="label label-warning">Info</span>
            <p>To find out the ID if your sensor, run tdtool --list in a console on the server.</p> -->
            <table class="table borderless">
                <tbody>
                    <tr>
                        <td>
                            <form id="addForm" role="form">
                                <div class="form-group">
                                    <label>Id</label>
                                    <input type="text" class="form-control" placeholder="Ex: 100" data-bind="value: newId" />
                                </div>
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" class="form-control" placeholder="Ex: Sensor1" data-bind="value: newName" />
                                </div>
                            </form>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit" class="btn btn-primary btn-block" data-bind="click: $root.AddConfiguredSensor">
                            Ok
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="container">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                Sensors tdtool discovered nearby
            </div>
            <div class="panel-body">
              <table data-bind="foreach: tellduslist">
                  <tr>
                      <td>
                          <p data-bind="text: sensor"></p>
                      </td>
                  </tr>
              </table>
            </div>
        </div>
    </div>
<!-- Modal -->
<div class="modal fade " id="loadingModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-center">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Loading...</h4>
            </div>
            <div class="modal-body">
                <div class="progress progress-striped active">
                    <div class="progress-bar" role="progressbar" aria-valuenow="45" aria-valuemin="0"
                         aria-valuemax="100" style="width: 100%">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/bootstrap.min.js"></script>
</body>
{% endblock %}
