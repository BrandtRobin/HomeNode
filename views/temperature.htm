{% extends "layout.htm" %}
{% block content %}
<body>
<div class="container">
    <div class="col-md-10">
        <div class="panel panel-black">
            <div class="panel-heading">
                Temperatures today
            </div>
            <div class="panel-body">
                <div id="container" style="max-width: 100%; height: 400px; margin: 0 auto"></div>
            </div>
        </div>
    </div>
    <div class="col-md-5">
        <div class="panel panel-black">
            <div class="panel-heading">
                Sensors
            </div>
            <table class="table">
                <tbody data-bind="foreach: sensors">
                <tr>
                    <td data-bind="text: deviceID"></td>
                    <td data-bind="text: name"></td>
                    <td>
                        <!--
                        Extremt fulhack, skriver över name med datument i arrayen som är valt.
                        Vill egentligen skicka med både valt datum + deviceID.
                        -->
                        <select data-bind="options: dates, value: name, optionsCaption: 'Choose date',event: {change: $root.loadData }"></select>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade " id="loadingModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-center">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Loading...</h4>
                </div>
                <div class="modal-body">
                    <div class="progress progress-striped active">
                        <div class="progress-bar" role="progressbar" aria-valuenow="45" aria-valuemin="0"
                             aria-valuemax="100" style="width: 100%">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/bootstrap.min.js"></script>
</body>
{% endblock %}
